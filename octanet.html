<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now</title>
  <link rel="stylesheet" href="styles.css">
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header, main, footer {
    padding: 20px;
  }
  
  header {
    background-color: #f2f2f2;
    text-align: center;
  }
  
  main {
    text-align: center;
  }
  
  section {
    margin-bottom: 40px;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 10px 0;
  }
  
  form {
    display: inline-block;
    text-align: left;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="number"],
  button {
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  </style>
</head>
<body>
  <header>
    <h1>Order Now</h1>
    <p>Get your favorite items delivered to your doorstep!</p>
  </header>
  <main>
    <section id="order">
      <h2>Place Your Order</h2>
      <form action="#" method="post">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <button type="submit">Order Now</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Order Now. All rights reserved.</p>
  </footer>
</body>
</html>
